<template name='sendMessage'>
	<form class='sendMessage'>
    <div class="form-group">
      <label for="usernameTo">To User</label>
      <input type="text" class="form-control" id="usernameTo" placeholder="Who is this message for?">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" placeholder="Enter your message here"></textarea>
    </div>
    <div class='form-group'>
  	  <button type="button" class="btn btn-default" id='signup-submit'>Send</button>
  	  <button type="button" class="btn btn-default" id='cancel-signup'>Cancel</button>
  	 </div>
  </form>

</template>
