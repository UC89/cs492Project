<template name='homepage'>
  <body>
  <!--body background='locksOnFence.jpeg'-->
	<form class='signup-form'>
    <div class="form-group">
      <label for="usernameInput">Username</label>
      <input type="text" class="form-control" id="usernameInput" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="emailInput">Email address</label>
      <input type="email" class="form-control" id="userEmail" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input type="password" class="form-control" id="userPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="passwordInput2">Password Confirmation</label>
      <input type="password" class="form-control" id="userPassword2" placeholder="Password">
    </div>
    <div class='form-group'>
  	  <button type="button" class="btn btn-default" id='signup-submit'>Submit</button>
  	  <button type="button" class="btn btn-default" id='cancel-signup'>Cancel</button>
  	 </div>
  </form>
  {{#if currentUser}}
    <div class='container-fluid message-list'>
      <div class='row'>
        {{#each userMessages}}
        <div class='col-sm-3'>
          {{toUser}}
        </div>
        <div class='col-sm-6'>
          <a href='receiveMessage/{{_id}}'>{{encryptedPlain}}</a>
        </div>
        <div class='col-sm-3'>
          {{timeSent}}
        </div>
        {{/each}}
      </div>
    </div>
  {{/if}}
</body>

</template>
